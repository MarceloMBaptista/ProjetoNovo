<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>JSF CICLO DE VIDA</title>
</h:head>
	
	<h:body>
	<h2>JSF CICLO DE VIDA</h2>
	
	<h:form>
	    <h:inputText
	        binding="#{myBean.inputComponent}"
	        value="#{myBean.inputValue}"
	        valueChangeListener="#{myBean.inputChanged}">
	        <f:converter converterId="converte" />
	        <f:validator validatorId="validador" />
	    </h:inputText>
	    <h:commandButton
	        value="submit"
	        action="#{myBean.action}" />
	    <h:outputText
	        binding="#{myBean.outputComponent}"
	        value="#{myBean.outputValue}" />
	    <h:messages />
	</h:form>
	

</h:body>
</html>
